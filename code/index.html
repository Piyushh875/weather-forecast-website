<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-sun"></i>
                <span>Sunshine Forecast</span>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a city...">
                <button id="search-btn"><i class="fas fa-search"></i> Search</button>
            </div>
        </header>

        <div class="location-info">
            <h1>New York, US</h1>
            <p>Friday, June 6, 2025 | 3:45 PM</p>
        </div>

        <div class="current-weather">
            <div class="weather-main">
                <div class="temperature">24°</div>
                <div class="weather-icon">
                    <i class="fas fa-sun"></i>
                    <p>Sunny</p>
                </div>
            </div>
            <div class="weather-details">
                <div class="detail-card">
                    <i class="fas fa-wind"></i>
                    <p>Wind</p>
                    <h3>12 km/h</h3>
                </div>
                <div class="detail-card">
                    <i class="fas fa-tint"></i>
                    <p>Humidity</p>
                    <h3>65%</h3>
                </div>
                <div class="detail-card">
                    <i class="fas fa-compress-alt"></i>
                    <p>Pressure</p>
                    <h3>1013 hPa</h3>
                </div>
                <div class="detail-card">
                    <i class="fas fa-sun"></i>
                    <p>UV Index</p>
                    <h3>6 Moderate</h3>
                </div>
                <div class="detail-card">
                    <i class="fas fa-eye"></i>
                    <p>Visibility</p>
                    <h3>10 km</h3>
                </div>
                <div class="detail-card">
                    <i class="fas fa-cloud-sun"></i>
                    <p>Feels Like</p>
                    <h3>26°</h3>
                </div>
            </div>
        </div>

        <div class="hourly-forecast">
            <h2 class="section-title"><i class="fas fa-clock"></i> Hourly Forecast</h2>
            <div class="hourly-container" id="hourly-container">
                <!-- Hourly items will be generated by JS -->
            </div>
        </div>

        <div class="daily-forecast">
            <h2 class="section-title"><i class="fas fa-calendar-alt"></i> 5-Day Forecast</h2>
            <div class="daily-container" id="daily-container">
                <!-- Daily items will be generated by JS -->
            </div>
        </div>

        <footer>
            <p>© 2025 Sunshine Forecast | Weather data updated every 15 minutes</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
